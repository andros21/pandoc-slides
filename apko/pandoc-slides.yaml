---
# pandoc-slides.yaml
# ==================
# pandoc-slides apko base image
# -----------------------------

contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.18/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.18/community
  packages:
    - ca-certificates-bundle
    - curl
    - font-noto
    - git
    - gnuplot
    - graphviz
    - pandoc
    - plantuml
    - py3-matplotlib
    - py3-pandas
    - py3-pip
    - py3-yaml
    - terminus-font
    - ttf-dejavu

environment:
  PATH: /opt/imagine/bin:/usr/sbin:/sbin:/usr/bin:/bin
  JAVA_TRIGGER_URL: |
    https://git.alpinelinux.org/aports/plain/community/java-common/java-common.trigger?h=3.18-stable
  PANDOC_IMAGINE_REPO: https://github.com/andros21/imagine.git
  PANDOC_IMAGINE_VERSION: c40ed7da61aa516afcf8ed6756703db214975b9a

work-dir: /pandoc_slides
entrypoint:
  command: /usr/bin/pandoc

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

archs:
  - amd64
  - arm64
