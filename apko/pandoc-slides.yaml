---
# pandoc-slides.yaml
# ==================
# pandoc-slides apko base image
# -----------------------------

contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.17/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.17/community
  packages:
    - ca-certificates-bundle
    - curl
    - font-noto
    - git
    - graphviz
    - pandoc
    - plantuml
    - py3-matplotlib
    - py3-pandas
    - py3-pip
    - py3-yaml
    - terminus-font
    - ttf-dejavu

environment:
  PATH: /opt/imagine/bin:/usr/sbin:/sbin:/usr/bin:/bin
  JAVA_TRIGGER_URL: |
    https://git.alpinelinux.org/aports/plain/community/java-common/java-common.trigger?h=3.17-stable
  PANDOC_FILTERS_REPO: https://github.com/jgm/pandocfilters.git
  PANDOC_FILTERS_VERSION: 1beda668a764c8aa8e1c4e0cebce4323d4181f92
  PANDOC_IMAGINE_REPO: https://github.com/andros21/imagine.git
  PANDOC_IMAGINE_VERSION: e28c1c5acbf9ff6333571b7b3a8bebd761621e78

work-dir: /pandoc_slides
entrypoint:
  command: /usr/bin/pandoc

accounts:
  groups:
    - groupname: nonroot
      gid: 999
  users:
    - username: nonroot
      uid: 999
      gid: 999
  run-as: 999

archs:
  - amd64
  - arm64
